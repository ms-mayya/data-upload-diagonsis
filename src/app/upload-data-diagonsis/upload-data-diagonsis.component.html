<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element; index as i"> {{ dataSource.data.length - i}} </td>
  </ng-container>
  <ng-container matColumnDef="uploadedAt">
    <th mat-header-cell *matHeaderCellDef> Upload Date </th>
    <td mat-cell *matCellDef="let element"> {{element.uploadedAt | date:'yyyy-MM-dd HH:mm:ss'}} </td>
  </ng-container>
  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef> Who </th>
    <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
  </ng-container>
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.data | base64ToHex}} </td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location ? (element.location.city + ', ' + element.location.province) : ''}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [@jackInOutTheBox]></tr>
</table>
